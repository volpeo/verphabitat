- title: Confort thermique à moindre coût
  items:
    - famille avec 2 enfants
    - rénovation
    - maison à étage
    - budget restreint
  pricing: à partir de 4&nbsp;500&nbsp;€&nbsp;HT
  customer: Maxime et Juliette, jeune couple dans la trentaine avec deux enfants en bas âge.
  context: Maxime et Juliette vivent dans une maison moderne à étage de 90m2, dont les chambres se nichent sous les toits. Malgré un budget serré, ils aspiraient à trouver une solution pour assurer le confort thermique de leur famille.
  solution: "Nous avons opté pour l'installation d'un bi-split : un unité au rez-de-chaussée et une autre stratégiquement placée au-dessus de la cage d'escalier pour diffuser l'air dans les chambres à l'étage. Cette configuration a permis d'offrir à Maxime et Juliette une régulation optimale de la température dans toute la maison. Plus encore, nous avons réussi à concilier leur besoin de confort thermique avec le respect de leur budget."

- title: Confort thermique dans toute la maison
  items:
    - famille avec 2 enfants
    - rénovation
    - maison 5 chambres, gros volumes
  pricing: à partir de 15&nbsp;000&nbsp;€&nbsp;HT
  customer: Jean-Charles et Stéphanie et leur 2 adolescents
  context: Après avoir expérimenté avec d'autres solutions de climatisation, le propriétaire d'une spacieuse maison des années 90, d'environ 200m² avec de grands volumes et cinq chambres (certaines ayant une hauteur sous plafond allant jusqu'à 5m), cherchait une solution plus qualitative et durable pour assurer le confort thermique de son habitation.
  solution: "Nous avons opté pour l'installation d'un gainable de haute puissance, parfaitement adapté aux grands volumes de la maison. Grâce à un système de régulation de la température par pièce, nous avons pu offrir une solution discrète, grâce à des grilles de soufflage qui se fondent harmonieusement dans le décor. Cette approche garantit au client une efficacité optimale et une durabilité à long terme."

- title: Réduire les dépenses d'eau chaude sanitaire
  items:
    - famille avec 3 enfants
    - rénovation
    - 2 salles d’eau
    - consommation excessive de l’ancien cumulus
  pricing: à partir de 3&nbsp;500&nbsp;€&nbsp;HT
  customer: Brice et Léa et leurs 3 enfants, dont un bébé
  context: Face à une consommation excessive de leur ancien cumulus électrique et à un approvisionnement insuffisant en eau chaude, le propriétaire, anticipant l'arrivée d'un nouveau membre dans la famille, recherchait une solution garantissant un approvisionnement constant en eau chaude pour tous, tout en réalisant des économies significatives.
  solution: "Nous avons installé un chauffe-eau thermodynamique de 270L, une intervention rapide et peu intrusive : le remplacement a été effectué en une journée, avec une coupure d'eau chaude de moins de 3 heures. Grâce à cette solution, le client bénéficie désormais d'une économie d'environ 100€ par mois, assurant un retour sur investissement en un temps record."
